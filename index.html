<head>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Courier New", Courier, monospace;
        }

        /* Button 1 (Center Button) */
        .button1 {
            margin: 0;
            font-weight: 400;
            color: black;
            backdrop-filter: blur(3px);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            border-spacing: 20px;
            font-size: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            padding: 100px 100px;
            transition: 0.2s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px white, 0 0 20px black;
        }

        .button1:hover {
            transform: scale3d(1.2, 1.4, 1.2);
            backdrop-filter: brightness(1.15);
        }

        /* Menu Buttons Base Style (common styles for 1, 2, 3) */
        .menu-button, .menu-button-2, .menu-button-3 {
            position: absolute;
            left: 30px;
            display: block;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            padding: 10px 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            transition: 0.2s;
            border-radius: 120px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.7);
        }
        
        /* Menu Button 1 Specific */
        .menu-button {
            top: 30px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15); /* Keep original box-shadow for 1 */
        }
        .menu-button:hover {
            rotate: 260deg;
            scale: 1.5;
        }

        /* Menu Button 2 Specific */
        .menu-button-2 {
            top: 90px;
        }
        .menu-button-2:hover {
            scale: 1.5;
        }

        /* Menu Button 3 Specific (New) */
        .menu-button-3 {
            top: 150px; /* Position below menu-button-2 */
        }
        .menu-button-3:hover {
            scale: 1.5;
        }

        /* Custom Dropdown Styles */
        .custom {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            backdrop-filter: blur(5px);
            text-decoration: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            color: black;
            font-size: 20px;
            padding: 8px 20px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            text-shadow: 0 0 10px white, 0 0 10px white;
        }

        .custom:hover {
            transform: scale(1.05);
        }

        .custom-dropdown-container {
            position: absolute;
            top: 65px;
            right: 15px;
            width: 114px;
            scale: 1.1;
            border-radius: 10px;
            text-shadow: 0 0 10px white, 0 0 10px white;
        }

        .dropdown-list {
            position: absolute;
            top: 100%;
            left: -36%;
            width: 116%;
            list-style: none;
            padding: 2px 1px;
            margin-top: 80px;
            backdrop-filter: blur(5px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: none;
            text-align: center;
            z-index: 1;
            color: black;
            text-shadow: 0 0 10px white, 0 0 10px white;
        }

        .show {
            display: block;
        }

        .dropdown-list li:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Glass Navbar Styles */
        .glass-navbar {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            padding: 5px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            border-radius: 15px;
            z-index: 10;
        }

        .nav-item {
            color: black;
            text-decoration: none;
            padding: 8px 15px;
            margin: 0 5px;
            font-size: 20px;
            font-weight: 1000;
            transition: 0.3s;
            border-radius: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
            border: 1px solid white;
        }
    </style>
    <style>
        /* Mobile/Responsive Styles */
        @media (max-width: 600px) {

            }

            .menu-button-3 {
                top: 160px; /* Adjusted position for mobile */
                left: 20px;
                padding: 15px;
                scale: 1.2;
            }

            .glass-navbar {
                top: 15px;
                right: 15px;

                scale: 1;
            }

            .nav-item {
                padding: 5px 8px;
            }

            .custom-dropdown-container {
                top: 70px;
                right: 15px;
                scale: 1;
            }
        }
    </style>
</head>

<script>
    const header = document.querySelector('.dropdown-header');
    const list = document.getElementById('dropdown-options');
    const selectedText = document.getElementById('selected-text');
    const hiddenInput = document.getElementById('selected-value');
    const body = document.body;
    const audio = document.getElementById('myAudio');
    const musicButton = document.querySelector('.menu-button-2');
    let isPlaying = false;

    function setBackground(imageUrl) {
        body.style.backgroundImage = `url(${imageUrl})`;
        body.style.backgroundSize = 'cover';
        body.style.backgroundRepeat = 'no-repeat';
        body.style.backgroundAttachment = 'fixed';
    }

    musicButton.addEventListener('click', function(e) {
        e.preventDefault();

        if (isPlaying) {
            audio.pause();
            musicButton.textContent = 'üîá';
        } else {
            audio.play();
            musicButton.textContent = 'üîä';
        }
        isPlaying = !isPlaying;
    });

    function toggleDropdown() {
        list.classList.toggle('show');
    }

    list.querySelectorAll('li').forEach(item => {
        item.addEventListener('click', function() {
            const selectedBg = this.getAttribute('data-bg');

            selectedText.textContent = this.textContent;
            selectedText.setAttribute('data-value', this.getAttribute('data-value')); // Update data-value
            selectedText.setAttribute('data-bg', selectedBg); // Update data-bg
            hiddenInput.value = this.getAttribute('data-value');
            list.classList.remove('show');

            if (selectedBg) {
                setBackground(selectedBg);
            }
        });
    });

    document.addEventListener('click', function(e) {
        if (!header.contains(e.target) && !list.contains(e.target)) {
            list.classList.remove('show');
        }
    });

    // Initialize background based on default selected value ('None')
    // This fixes the issue where the background was incorrectly set to 'volvo'
    const defaultBg = selectedText.getAttribute('data-bg');
    if (defaultBg) {
        setBackground(defaultBg);
    }
</script>
